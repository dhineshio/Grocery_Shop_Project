<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Shop | Home</title>
    <!-- !CSS LINK -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <nav class="nav container">
      <div class="logo-box">
        <a href="#"
          ><img src="./assets/imgs/logo.png" alt="logo" width="60px"
        /></a>
      </div>
      <div class="link-box" id="content">
        <ul class="link-items">
          <li><a href="#" class="links">Products</a></li>
          <li><a href="#" class="links">Shop</a></li>
          <li><a href="#" class="links">Discounts</a></li>
          <li><a href="#" class="links">About Us</a></li>
          <li><a href="#" class="links">Contact Us</a></li>
        </ul>
        <a href="#" class="bars" id="toggleButton">
          <span class="bar1"></span>
          <span class="bar2"></span>
          <span class="bar3"></span>
        </a>
      </div>
      <div class="search-box">
        <div class="search-box-container">
          <a href="#" class="search-icon"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <input
            type="text"
            placeholder="Search Here..."
            class="search-input"
          />
        </div>
      </div>
      <div class="cart-box">
        <a href="#" class="cart-icon"
          ><i class="fa-solid fa-bag-shopping"></i
        ></a>
        <p class="cart-count">99+</p>
      </div>
    </nav>

    <script>
      const bars = document.querySelector(".bars");
      const content = document.querySelector(".link-items");
      const bar1 = document.querySelector(".bar1");
      const bar2 = document.querySelector(".bar2");
      const bar3 = document.querySelector(".bar3");

      bars.addEventListener("click", function () {
        content.classList.toggle("active");
        bar1.classList.toggle("active");
        bar2.classList.toggle("active");
        bar3.classList.toggle("active");
      });
    </script>
  </body>
</html>
